spring.application.name=subtitle-fusion
server.port=8081
subtitlefusion.output-dir=output
subtitlefusion.temp-dir=temp

# 权限校验配置 - API访问Token列表
subtitlefusion.auth.enabled=false
subtitlefusion.auth.tokens=sk-zhongjia-subtitle-fusion-20250817,sk-zhongjia-minIO-20250919

# MinIO配置
minio.endpoint=http://xxx-file:9010
minio.ext-endpoint=https://net-file.netxxxdata.com
minio.bucket-name=nis
minio.public-bucket-name=nis-public
minio.access-key=admin
minio.secret-key=xxx@123456

# Redis配置 - 用于分布式任务存储
spring.data.redis.host=192.168.3.10
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Redisson配置 - 用于分布式锁（仅在 task.storage.type=redis 时需要）。
# 如使用内存模式，请注释掉以下配置避免自动装配Redisson。
# spring.redis.redisson.config=classpath:redisson-config.yml

# 任务管理配置memory or redis
task.storage.type=memory
task.cleanup.interval=3600000
task.retry.max-attempts=3
task.lock.timeout=300000